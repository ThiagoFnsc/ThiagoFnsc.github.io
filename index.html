    <body class="bg-secondary">
        <div id="main-container" class="container p-0">
        </div>
        <style>
            a {
                color: darkblue;
            }

            a:hover {
                color: #0072cf;
                text-decoration: none;
            }

            .img-modal-img img {
                max-width: 100%;
                max-height: 80vh;
                height: auto;
            }

            .modal-dialog {
                display: table;
                width: fit-content;
                width: -moz-fit-content;
                max-width: 90%;
                margin: 1.75rem auto;
            }

            .modal-body {
                padding: 0;
            }

            .modal-content {
                border: 0;
            }
        </style>
        <div class="modal fade" id="img-modal" tabindex="-1" role="dialog" aria-labelledby="img-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body img-modal-img">
                        <img id="img-cert">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            if (window.navigator.userAgent.indexOf("MSIE ") > 0 || window.navigator.userAgent.indexOf("Trident/") > 0) {
                alert("Esse navegador não é suportado.\nVocê será redirecionado para escolher um melhor.");
                window.location.replace("http://outdatedbrowser.com/pt-br");
            }
        </script>
        <script>
            function onResize() {
                $(".video16-9").each((i, el) =>
                    $(el).height(($(el).width() || $(el).parent().width()) / (16 / 9)));
            }
            $(window).resize(onResize);
            $("#main-container").load("/pages/" + (new URLSearchParams(window.location.search).get("p") || "curriculo.html"), (data, status) => {
                onResize();
            });
            class Img {
                constructor(thumb, image, text, trigger, offlineUrl) {
                    this.thumb = thumb;
                    this.image = image;
                    this.text = text;
                    this.trigger = trigger;
                    this.offlineUrl = offlineUrl;
                    this.show = this.show.bind(this);
                    this.load = this.load.bind(this);
                    this.print = this.print.bind(this);
                    $(trigger).click(this.show);
                    this.load(this.thumb);
                }

                load(url) {
                    return new Promise((resolve, error) => {
                        var img = new Image();
                        img.src = url;
                        img.onload = resolve;
                    });
                }

                show() {
                    $("#img-cert").attr("src", this.thumb);
                    $(".modal-title").text(this.text);
                    $("#img-modal").modal("show");
                    var dis = this;
                    this.load(this.image).then(() => $("#img-cert").attr("src", dis.image));
                }

                print(value) {
                    $(this.trigger).attr("href", value ? this.offlineUrl : "#");
                }
            }
            window.onbeforeprint = () => {
                imgs.forEach(img => img.print(true));
                $(".print-content").show();
            }
            window.onafterprint = () => {
                imgs.forEach(img => img.print(false));
                $(".print-content").hide();
            }
        </script>
